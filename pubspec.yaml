name: payhive
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  intl: ^0.20.1
  shared_preferences: ^2.3.3
  cached_network_image: ^3.3.1
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  get_it: ^7.7.0
  get: 4.6.6
  lottie: ^3.3.1
  flutter_animate: ^4.5.2
  pinput: ^5.0.0
  percent_indicator: ^4.2.4
  camera: ^0.11.0+2
  camera_android: ^0.10.9+17
  path: ^1.9.0
  path_provider: ^2.1.4
  google_mlkit_face_detection: ^0.12.0
  google_mlkit_commons: any
  webview_flutter: ^4.10.0
  permission_handler: ^11.4.0
  sms_autofill: ^2.4.1
  firebase_core: ^3.4.0
  firebase_messaging: ^15.1.0
  map_location_picker: ^1.3.4
  location: ^8.0.0
  image_picker: ^1.1.2
  file_picker: ^8.0.6
  quickalert: ^1.1.0
  map_picker: ^0.0.3
  google_maps_flutter: ^2.12.1
  razorpay_flutter: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/temp/
    - assets/home/
    - assets/lottie/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Black.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
        - asset: assets/fonts/Lato/Lato-Light.ttf
        - asset: assets/fonts/Lato/Lato-LightItalic.ttf
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Thin.ttf
        - asset: assets/fonts/Lato/Lato-ThinItalic.ttf
          style: normal

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Black.ttf
        - asset: assets/fonts/Inter/Inter-Bold.ttf
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter/Inter-Light.ttf
        - asset: assets/fonts/Inter/Inter-Medium.ttf
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          style: normal

    - family: Asap
      fonts:
        - asset: assets/fonts/Asap/Asap-Black.ttf
        - asset: assets/fonts/Asap/Asap-ExtraBold.ttf
        - asset: assets/fonts/Asap/Asap-ExtraLight.ttf
        - asset: assets/fonts/Asap/Asap-Light.ttf
        - asset: assets/fonts/Asap/Asap-Medium.ttf
        - asset: assets/fonts/Asap/Asap-Regular.ttf
        - asset: assets/fonts/Asap/Asap-SemiBold.ttf
        - asset: assets/fonts/Asap/Asap-Thin.ttf
        - asset: assets/fonts/Asap/Asap_Condensed-Black.ttf
        - asset: assets/fonts/Asap/Asap_Condensed-Bold.ttf
        - asset: assets/fonts/Asap/Asap_Condensed-ExtraBold.ttf
        - asset: assets/fonts/Asap/Asap_Condensed-Light.ttf
        - asset: assets/fonts/Asap/Asap_Condensed-Medium.ttf
        - asset: assets/fonts/Asap/Asap_Expanded-Black.ttf
        - asset: assets/fonts/Asap/Asap_Expanded-Light.ttf
        - asset: assets/fonts/Asap/Asap_Expanded-Medium.ttf
          style: normal

    - family: Sora
      fonts:
        - asset: assets/fonts/Sora/Sora-Bold.ttf
        - asset: assets/fonts/Sora/Sora-ExtraBold.ttf
        - asset: assets/fonts/Sora/Sora-ExtraLight.ttf
        - asset: assets/fonts/Sora/Sora-Light.ttf
        - asset: assets/fonts/Sora/Sora-Medium.ttf
        - asset: assets/fonts/Sora/Sora-Regular.ttf
        - asset: assets/fonts/Sora/Sora-SemiBold.ttf
        - asset: assets/fonts/Sora/Sora-Thin.ttf
          style: normal

